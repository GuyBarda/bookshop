<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="book-shop.css" />
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
        <title>Document</title>
    </head>
    <body onload="onInit()">
        <!-- headline -->

        <h1 data-trans="h1" class="text-center mt-5">Bookshop App</h1>

        <section>
            <!-- Filter BY -->
            <div class="container mx-5">
                <h2 class="filter-by" data-trans="filter-by">Filter By</h2>
                <label data-trans="min-price"> Min Price: </label>
                <input
                    type="range"
                    min="0"
                    max="250"
                    value="0"
                    class="filter-price-range"
                    onchange="this.title=this.value;onSetFilterBy({minPrice: this.value})"
                />

                <label data-trans="min-rate"> Min Rate: </label>
                <input
                    type="range"
                    min="0"
                    max="10"
                    value="0"
                    class="filter-rate-range"
                    onchange="this.title=this.value;onSetFilterBy({minRate: this.value})"
                />

                <label data-trans="books-name"> Books's Name: </label>
                <input type="text" class="filter-name" oninput="onSetFilterBy({name: this.value})" />
            </div>
            <hr />

            <!-- Sort By -->
            <div class="container mx-5">
                <h2 class="sort-by" data-trans="sort-by">Sort By</h2>
                <select
                    class="sort-by form-select form-select-lg my-3 mr-1"
                    aria-label=".form-select-lg example"
                    onchange="onSetSortBy(this.value)"
                >
                    <option data-trans="sort-by" selected>Select Sorting</option>
                    <option data-trans="name" value="name">name</option>
                    <option data-trans="price" value="price">Price</option>
                </select>
                <label data-trans="descending"> Descending </label>
                <input class="sort-desc" type="checkbox" oninput="onSetSortBy()" />
            </div>
            <hr />

            <!-- Display -->
            <div class="container mx-5">
                <h2 data-trans="display">Display</h2>
                <button class="cards" value="cards" onclick="onDisplayBy(this.value)">
                    <i class="bi bi-book"></i>
                </button>
                <button class="list" value="list" onclick="onDisplayBy(this.value)">
                    <i class="bi bi-list"></i>
                </button>
                <hr />
            </div>
        </section>
        <select
            class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
            onchange="onSetLang(this.value)"
        >
            <option selected data-trans="translate-to">Translate to</option>
            <option value="he" data-trans="hebrew">Hebrew</option>
            <option value="en" data-trans="english">English</option>
        </select>
        <button title="Add Book" onclick="onAddBook()" data-trans="add-book">Add Book</button>

        <!-- page navigation -->
        <div class="row">
            <div class="row col-12">
                <div class="col-12 btn-group page mb-3" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-dark" onclick="onChangePage('-')">
                        <i class="bi bi-arrow-left-short"></i>
                    </button>
                    <button type="button" class="btn btn-light page-number"></button>
                    <button type="button" class="btn btn-dark" onclick="onChangePage('+')">
                        <i class="bi bi-arrow-right-short"></i>
                    </button>
                </div>
            </div>
        </div>

        <section class="container books-container-cards">
            <div class="row p-1"></div>
        </section>
        <section class="books-container-list">
            <table class="table-list"></table>
        </section>

        <div class="modal hidden">
            <h3></h3>
            <h4>Price: <span></span>$</h4>
            <h5>Book Description</h5>
            <p></p>
            <h5>Book's Rating</h5>
            <div class="rate">
                <button onclick="onChangeRate('-')">-</button>
                <p></p>
                <button onclick="onChangeRate('+')">+</button>
            </div>
            <button onclick="onCloseModal()">Close</button>
        </div>
        <div class="user-msg"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"
        ></script>
        <script src="js/i18n.js"></script>
        <script src="js/storage-service.js"></script>
        <script src="js/util.js"></script>
        <script src="js/book-shop-service.js"></script>
        <script src="js/book-shop-controller.js"></script>
    </body>
</html>
